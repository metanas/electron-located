<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="input-name">Nom:</label>
      <input type="text" name="name" class="form-control" id="input-name" placeholder="Nom">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-address">Adresse:</label>
      <input type="text" name="address" class="form-control" id="input-address" placeholder="Adresse">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-nb-floor">Nombre Etage:</label>
      <input type="number" name="nb_floor" class="form-control" id="input-nb-floor" placeholder="Nombre etage">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-city">Ville:</label>
      <input type="text" name="city" class="form-control" id="input-city" placeholder="ville">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-postcode">Code Postal:</label>
      <input type="text" name="postcode" class="form-control" id="input-postcode" placeholder="code postal">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-telephone">telephone:</label>
      <input type="text" name="telephone" class="form-control" id="input-telephone" placeholder="Telephone">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-society-id">Société:</label>
      <select name="society_id" class="form-control" id="input-society-id">
      
      </select>
    </div>
  </div>
  <div class="clearfix">
    <button class="float-right btn btn-primary" id="add-button">Ajouter</button>
  </div>
</div>

<script src="../building/building_form.js"></script>
