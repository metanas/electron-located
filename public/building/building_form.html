<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script> window.$ = window.jQuery = require('jquery');</script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="input-name">Nom:</label>
      <input type="text" name="name" class="form-control" id="input-name" placeholder="Nom">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-address">Adresse:</label>
      <input type="text" name="address" class="form-control" id="input-address" placeholder="Adresse">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-nb-floor">Nombre Etage:</label>
      <input type="number" name="nb_floor" class="form-control" id="input-nb-floor" placeholder="Nombre etage">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-city">Ville:</label>
      <input type="text" name="city" class="form-control" id="input-city" placeholder="ville">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-postcode">Code Postal:</label>
      <input type="text" name="postcode" class="form-control" id="input-postcode" placeholder="code postal">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-telephone">telephone:</label>
      <input type="text" name="telephone" class="form-control" id="input-telephone" placeholder="Telephone">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-society-id">Societe:</label>
      <select name="society_id" class="form-control" id="input-society-id">
      
      </select>
    </div>
  </div>
  <div class="clearfix">
    <button class="float-right btn btn-primary" id="add-button">Ajouter</button>
  </div>
</div>

<script src="building_form.js"></script>
</body>
</html>
