<div class="row">
  <h1 class="col-8">Liste des Factures</h1>

      class="fas fa-print"></span></button>
    <button class="float-right btn btn-primary" id="add-button" onclick="alert('not implemented!')" style="margin-right: 10px"><span class="fas fa-plus"></span></button>

  </div>
</div>

    <tr>

      <th scope="col" class="text-center">Prix de location</th>
      <th scope="col" class="text-center">Prix payer</th>
      <th scope="col" class="text-center">Mois</th>

    </thead>
    <tbody id="content">
    <tr>
      <td colspan="8" align="center">Il y a aucune Facture!</td>
    </tr>
    </tbody>
  </table>
  <div id="pagination"></div>
</div>

<script src="../js/pagination.js"></script>
