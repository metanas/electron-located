<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="input-firstname">Nom:</label>
      <input type="text" name="firstname" class="form-control" id="input-firstname" placeholder="Nom">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-lastname">Prenom:</label>
      <input type="text" name="lastname" class="form-control" id="input-lastname" placeholder="Prenom">
    </div>
    <div class="col-md-12 form-group">
      <label for="input-cin">CIN:</label>
      <input type="text" name="cin" class="form-control" id="input-cin" placeholder="CIN">
    </div>
    <div class="col-md-12 form-group">
      <label class="labeltext">Gender:</label><br/>
      <div class="form-check-inline">
        <label class="custom-radio">Homme
          <input type="radio" name="gender" checked="checked" value="male">
          <span class="checkmark"></span>
        </label>
        <label class="custom-radio">Femme
          <input type="radio" name="gender" value="female">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>
</div>
<div class="clearfix">
  <button class="float-right btn btn-primary" id="add-button">Ajouter</button>
</div>
<script src="../client/client_form.js"></script>
