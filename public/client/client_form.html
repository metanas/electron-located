<div class="row">
  <div class="col-md-12 form-group">
    <label>Gender:</label><br/>
    <div class="form-check-inline">
      <label class="custom-radio">Societe
        <input type="radio" name="type" checked="checked" value="Societe">
        <span class="checkmark"></span>
      </label>
      <label class="custom-radio">Personne
        <input type="radio" name="type" value="Personne">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
  <div class="col-md-12 form-group">
    <label for="input-name">Nom:</label>
    <input type="text" name="name" class="form-control" id="input-name" placeholder="Nom">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-address">Adresse:</label>
    <input type="text" name="address" class="form-control" id="input-address" placeholder="Adresse">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-telephone">Telephone:</label>
    <input type="text" name="telephone" class="form-control" id="input-telephone" placeholder="telephone">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-identification">CIN/CNE:</label>
    <input type="text" name="identification" class="form-control" id="input-identification" placeholder="CIN/CNE">
  </div>
</div>
<div class="clearfix">
  <button class="float-right btn btn-primary" id="add-button">Ajouter</button>
</div>
<script src="../client/client_form.js"></script>
