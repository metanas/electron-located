<div class="row">
  <div class="col-md-4">
    <div class="row">
      <div class="box">
        <div class="js--image-preview"></div>
        <div class="upload-options">
          <label>
            <input type="file" class="image-upload" accept="image/*"/>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 form-group">
    <label for="input-name">Nom:</label>
    <input type="text" name="name" class="form-control" id="input-name" placeholder="Nom">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-headquarters">Siege:</label>
    <input type="text" name="headquarters" class="form-control" id="input-headquarters"
           placeholder="Siege">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-cne">CNE:</label>
    <input type="text" name="cne" class="form-control" id="input-cne"
           placeholder="CNE">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-address">Adresse:</label>
    <input type="text" name="address" class="form-control" id="input-address" placeholder="Adresse">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-telephone">Telephone:</label>
    <input type="text" name="telephone" class="form-control" id="input-telephone" placeholder="Telephone">
  </div>
  <div class="col-md-12 form-group">
    <label for="input-telephone">Facture commence de:</label>
    <input type="number" name="start" class="form-control" id="input-start" value="0">
  </div>

</div>
<div class="clearfix">
  <button class="float-right btn btn-primary" id="add-button">Ajouter</button>
</div>
<link rel="stylesheet" href="../css/image_upload.css">
<script src="../js/image_upload.js"></script>
<script src="../society/society_form.js"></script>
