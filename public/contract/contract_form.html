<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="select-society">Societe:</label>
      <select name="society" class="form-control" id="select-society">
        <option value="">Choisie une Societe</option>
      </select>
    </div>
    <div class="col-md-12 form-group">
      <label for="select-building">Immeuble:</label>
      <select name="building" class="form-control" id="select-building">
        <option value="">Choisie un Immeuble</option>
      </select>
    </div>
    <div class="col-md-12 form-group">
      <label for="select-apartment">Appartement:</label>
      <select name="apartment" class="form-control" id="select-apartment">
        <option value="">Choisie une Appartement</option>
      </select>
    </div>
    <div class="col-md-12 form-group">
      <label for="select-client">Client:</label>
      <select name="client" class="form-control" id="select-client">
        <option value="">Choisie un Client</option>
      </select>
    </div>
    <div class="col-md-12 form-group">
      <label for="input-price">Prix:</label>
      <input name="price" class="form-control" id="input-price" readonly/>

    </div>
    <div class="col-md-12 form-group">
      <label for="input-advanced-price">Prix d'avance:</label>
      <input name="advanced_price" class="form-control" id="input-advanced-price"/>

    </div>
    <div class="col-md-12 form-group">
      <label for="input-tax">Tax:</label>
      <input name="tax" class="form-control" id="input-tax" value="0"/>
    </div>
  </div>
  <div class="col-md-12 form-group">
    <div class="row">
      <div class="input-group date" id="datetimepickerbegin" data-target-input="nearest">
        <label for="input-date-begin" style="width: 100%">Date de debut:</label>
        <input type="text" class="form-control col-md-12 datetimepicker-input" data-target="#datetimepickerbegin"
               id="input-date-begin"/>
        <div class="input-group-append" data-target="#datetimepickerbegin" data-toggle="datetimepicker">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 form-group">
    <div class="row">
      <div class="input-group date" id="datetimepickerend" data-target-input="nearest">
        <label for="input-date-end" style="width: 100%;">Date de Fin:</label>
        <input type="text" class="form-control col-md-12 datetimepicker-input" data-target="#datetimepickerend"
               id="input-date-end"/>
        <div class="input-group-append" data-target="#datetimepickerend" data-toggle="datetimepicker">
          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix">
    <button class="float-right btn btn-primary" id="add-button">Ajouter</button>
  </div>
</div>
<script src="../contract/contract_form.js"></script>
