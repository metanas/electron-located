<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

</head>
<body>
<div class="container">
  <h1>Society</h1>
  <div class="col-md-12" align="center" style="margin-bottom: 20px">
    <form class="search">
      <div class="search__wrapper">
        <input type="text" name="" placeholder="Search for..." class="search__field">
        <button type="submit" class="fa fa-search search__icon"></button>
      </div>
    </form>
  </div>
  <div class="row" id="test">
  
  </div>
</div>

<script>
  html = "";
  for (i = 0; i < 10; i++) {
    html += "<div class=\"col-md-4\" style='margin-top: 15px'>" +
      "  <div class=\"card\" style=\"width: 100%;\">" +
      "    <img class=\"card-img-top\" src=\"https://upload.wikimedia.org/wikipedia/commons/1/1f/SGP_LOGO_CMJN_130416.png\"\n" +
      "         alt=\"Card image\">" +
      "    <div class=\"card-body\">" +
      "      <h4 class=\"card-title\">John Doe</h4>" +
      "      <p class=\"card-text\">Some example text.</p>" +
      "      <a href=\"#\" class=\"btn btn-primary\">See Profile</a>" +
      "    </div>" +
      "  </div>" +
      "</div>"
  }

  $('#test').html(html);

</script>
<script>

  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
